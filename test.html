<!DOCTYPE html>
<html>
<head>
  <style>
    /* フレックスコンテナ */
    .container {
      display: flex;
      justify-content: center; /* 横方向に中央寄せ */
      align-items: center; /* 縦方向に中央寄せ */
      height: 100vh; /* ビューポートの高さいっぱいにコンテンツを配置 */
    }

    /* アイテム（リンゴ、ブドウ） */
    .item {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">リンゴ</div>
    <div class="item">ブドウ</div>
  </div>
</body>
</html>
