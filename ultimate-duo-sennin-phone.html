                    ○× ゲーム　～仙人モード～　ルール説明
                </h2>
                <p>・基本ルールは究極○xゲームと同じである。</p>
                <p>・1ターン中、隣り合うマスにマークを置くと敗北となる。</p>
                <p>・制限時間内に自分のターンを終えることができなかった場合、敗北となる。</p>
                <p>・以下の3モードから難易度を選択してゲーム開始。</p>
            </div>
            <button id="start-elite" onclick="start(60)">才人級<br>開始<br>（制限時間60秒）</button>

    </div>
